<div class="float-right">
  <form class="form-inline my-2 mt-my-0">
    <input [(ngModel)]="searchText" name="searchText" class="form-control mr-sm-2" type="text" placeholder="Filter by Username">
  </form>
</div>
<div [ngClass]="{'table-responsive': !spinnerShowable}">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col" style="width:40px">#</th>
      <th scope="col">Username</th>
      <th scope="col">Lastname</th>
      <th scope="col">Firstname</th>
      <th scope="col" style="width:40px">Active</th>
      <th scope="col">Last login</th>
      <th scope="col">Supervisor</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filterusername:searchText">
        <th title="Click to edit" scope="row">
          <a routerLink="/user/{{user.id}}">{{user.id}}</a>
        </th>
        <td>{{user.username}}</td>
        <td><span [title]="user.last_name">{{user.last_name}}</span></td>
        <td><span [title]="user.first_name">{{user.first_name}}</span></td>
        <td>{{user.is_active ? 'Yes' : 'No'}}</td>
        <td>{{user.last_login}}</td>
        <td>{{user.is_supervisor}}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-custom-spinner [spinnerShowable]="spinnerShowable"></app-custom-spinner>
